{% extends 'passenger_templates/base.html' %}
{% load static %}

{% block title %}Make Payment{% endblock title %}

{% block custom_css %}
<style>
  .payment-content {
    background-image: url("{% static 'dist/img/bus.jpeg' %}");
    background-repeat: no-repeat;
    background-size: cover;
    min-height: 100vh;
    padding: 50px;
    color: white;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
  }
  .overlay {
    background-color: rgba(0, 0, 0, 0.7);
    padding: 30px;
    border-radius: 15px;
  }
  .payment-form {
    max-width: 400px;
    margin: 0 auto;
  }
  .form-group {
    margin-bottom: 20px;
  }
  .form-control {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: none;
  }
  .btn-primary {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
{% endblock custom_css %}

{% block body %}
<div class="payment-content">
  <div class="overlay">
    <h1 class="text-center mb-4">Make Payment</h1>
    <div class="payment-form">
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="card_number">Card Number</label>
          <input type="text" id="card_number" name="card_number" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="expiry_date">Expiry Date</label>
          <input type="text" id="expiry_date" name="expiry_date" class="form-control" placeholder="MM/YY" required>
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="text" id="amount" name="amount" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Pay Now</button>
      </form>
    </div>
  </div>
</div>
{% endblock body %}
